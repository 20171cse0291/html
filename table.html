<html>
<head>
<title>HTML table cellpadding</title>
</head>
<body>
<table align="center" border="1" cellpadding="5" cellspacing="5" bgcolor="pink" width=50%>
<caption> salary details</caption>
<tr>
<th>name</th>
<th>salary</th>
</tr>
<tr>
<td>ramesh</td>
<td>5000</td>
</tr>
<tr>
<td>shabbir</td>
<td>7000</td>
</tr>
</table>
</body>
</html>
